name: Sync Upstream
 
on:
  schedule:
    - cron: '30 20 * * *'
  workflow_dispatch:
 
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout local repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
 
      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
 
      - name: Add upstream remote and fetch
        run: |
          git remote add upstream https://github.com/Aparnaa-Marimuthu/my-app
          git fetch upstream
 
      - name: Merge upstream/main into your main branch
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "Merge upstream changes"
 
      - name: Push changes to your repository
        run: git push origin main
 
